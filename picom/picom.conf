# Enable backend (use 'glx' for best blur effects)
backend = "glx";

vsync = true;
shadow = true;
fading = true;

# Transparency settings
inactive-opacity = 0.9;
active-opacity = 1;
frame-opacity = 0.9;
inactive-opacity-override = false;

# Blur settings
blur-background = true;
blur-background-frame = true;
blur-background-fixed = true;

# Use dual_kawase blur (requires picom-ibhagwan)
blur-method = "dual_kawase";
blur-strength = 7;

# Exclude blur on certain windows (like notifications)
blur-background-exclude = [
  "class_g = 'Notification'",
  "class_g = 'Conky'",
  "class_g = 'Polybar'",
  "_GTK_FRAME_EXTENTS@:c"
];

# Opacity rules (optional)
opacity-rule = [
  "90:class_g = 'Alacritty'",
  "100:class_g = 'brave'",
];

# Corner rounding (optional aesthetic)
corner-radius = 20;
rounded-corners-exclude = [
  "class_g = 'Polybar'",
];

# Other useful options
use-damage = true;

